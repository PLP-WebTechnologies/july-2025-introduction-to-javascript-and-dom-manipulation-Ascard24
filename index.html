  <!-- Part 1: Variables & Conditionals -->
  <section>

    <p id="greeting">Click the button to enter your name.</p>
    <button id="askNameBtn">Say Hello</button>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>

  <section>
    <h2>Part 3: Loops</h2>

    <h2>Part 4: DOM Interactions</h2>
    <button id="changeTextBtn">Change Text</button>
    <p id="textToChange">I will change when you click the button.</p>

    <button id="toggleBtn">Toggle Highlight</button>
    <p id="togglePara">Click the button to highlight me.</p>
